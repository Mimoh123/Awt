<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <section id="display">
        <span>12 x</span>
        <span>43=</span>
        <h2 id="result">516</h2>
      </section>

      <section id="content">
        <div>
          <article>
            <button class="topButton">AC</button>
            <button class="topButton">+/-</button>
            <button class="topButton">%</button>
          </article>
          <article>
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </article>
          <article>
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </article>
          <article>
            <button>1</button><button>2</button><button>3</button>
          </article>
          <article>
            <button class="topButton">C</button><button>0</button
            ><button>.</button>
          </article>
        </div>
        <div class="operators">
          <button class="sideButton">รท</button>
          <button class="sideButton">x</button>
          <button class="sideButton">-</button>
          <button class="sideButton">+</button>
          <button class="sideButton">=</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
